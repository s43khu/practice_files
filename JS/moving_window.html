<script>
    var msg;
    var i=1;
    function show()
    {
        msg=window.open("","","width=100,height=100");
    }
    function startscroll()
    {
        if(i<100)
        {
            msg.moveBy(15,0);         //--------->move 15 pixel to right
        }
        if(i>100 && i<200)
        {
            msg.moveBy(-15,0);       //----------->move 15 pixel to left
        }
        if(i>200)
        {
            i=1                    //------------->reset i
        }
        i++;
        setTimeout("startscroll()",10);      //-------->0.001 time interval 
    }
    function show1()
    {
        msg.close()                 //------------->to close floating window
    }
</script>

<input type="button" value="open" onclick="show()"><br><br><br><br><br><br><br><br><br><br>
<input type="button" value="scroll" onclick="startscroll()">
<input type="button" value="close" onclick="show1()">
