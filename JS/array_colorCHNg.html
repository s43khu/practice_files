<script>
    function show()
    {
        var p=["red","green","blue","yellow","pink"];
        for(i=0;i<5;i++)
        {
            document.write("<font color="+p[i]+">");
            document.write("<h1>HELLO WELCOME TO ARRAY COLOR CHANGE</h1>");
        }
    }
</script>
<input type="button" value="show" onclick="show()">
