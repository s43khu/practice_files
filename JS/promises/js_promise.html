<h2>Javascript promise</h2>
<div id="demo"></div>
<script>
    function show(arg)
    {
        document.getElementById("demo").innerHTML="i am done"+arg;
    }
    let mypromise= new Promise(function(resolve,reject)
    {
        let x=0;
        if(x==0)
        {
            resolve("ok no error");
        }
        else
        {
            reject("error");
        }
    });
    mypromise.then(
        function(value){show(value);},
        function(error){show(error);}
    );
</script>
