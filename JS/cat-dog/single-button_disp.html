<script>
    var cat=["cat1.jpg","cat2.jpg","cat3.jpg","cat4.jpg","cat5.jpg"];
    var dog=["dog1.jpg","dog2.jpg","dog3.jpg","dog4.jpg","dog5.jpg"];
    var a=0;

    function disp()
    {
         
        if(a%2==0)
        {
          
            for(i=0;i<=4;i++)
           {
               document.images[i].src=cat[i];
           }
        }
        if(a%2!=0)
        {
            
            for(i=0;i<=4;i++)
           {
               document.images[i].src=dog[i];
           }
        }
        a++;


    }
</script>
<input type="button" value="change" onclick="disp()">
